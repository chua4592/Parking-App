<!DOCTYPE html>
<html>
<head>
	<title> Mobile Example</title>
	<!-- 3 things needed for jquery mobile -->
	<link rel="stylesheet" href="scripts/jquery.mobile-1.4.5.css" />
	<script src="scripts/jquery-1.12.2.js" type="text/javascript"></script> 
	<script src="scripts/jquery.mobile-1.4.5.js" type="text/javascript"> </script>

	<meta name="viewport" content="width=device-width" />
</head>
<body>


	<div id="page1" data-role="page">
	<div data-role="header">
	<h1>Page Header</h1>
	</div>
	<div class="ui-content" role="main">
	<p>This is the content on page 1.</p>
	<p><a href="#page2">Go to the second page</a></p>
	</div>
	<div data-role="footer">
	<h1>Page One Footer</h1>
	</div>
	</div>
	
	
	<div id="page2" data-role="page">
	<div data-role="header">
	<h1>Page Header - Page 2</h1>
	</div>
	<div class="ui-content" role="main">
	<p>This is the content on page 1.</p>
	<p><a href="#page1">Go to the first page</a></p>
	</div>
	<div data-role="footer">
	<h1>Page Two Footer</h1>	
	</div>
	
	
	</div>




</body>
</html>
